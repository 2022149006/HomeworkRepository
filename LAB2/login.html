<!DOCTYPE html>
<html>
<head>
    <meta charset="uft-8">
    <title>Movie Search</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
<div id="Redirect">
    <button id="RedirectToLogin" class="RedirectButton" onclick="location.href='./login.html'">로그인</button>
    <button id="RedirectToSignup" class="RedirectButton" onclick="location.href='./signup.html'">회원가입</button>
</div>
<div id="Login">
    <form id="LoginForm" method="get" autocomplete="on" action="http://www.example.com">
        <label class="FormLabels" for="Id">아이디 : </label>
        <input type="text" name="Id" id="Id" class="FormInputs" required autofocus/>
    
        <label class="FormLabels" for="Password">비밀번호 :</label>
        <input type="password" name="Password" id="Password" class="FormInputs" required/>

        <span id="Buttons">
            <input type="submit" value="회원가입" id="Submit" class="FormButton"/>
            <input type="reset" value="취소" id="Reset" class="FormButton"/>
        </span>
        
    </form>
</div>
</body>
</html>
